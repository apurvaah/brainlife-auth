<!DOCTYPE html>
<html ng-app="iucascb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body ng-cloak>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>

    <script src="/shared/config.js"></script>
    <script src="/shared/js/shared.js"></script>

    <script src="config.js"></script>
    <script src="common.js"></script>

    <script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    //if user has jwt, send to server so that iucas account will be associated to the user account
    var app = angular.module('iucascb', ['app.config', 'ngCookies', 'angular-jwt', 'sca-shared']);
    app.config(['appconf', '$httpProvider', 'jwtInterceptorProvider', 
    function(appconf, $httpProvider, jwtInterceptorProvider) {
        jwtInterceptorProvider.tokenGetter = function(jwtHelper, $http) {
            return localStorage.getItem(appconf.jwt_id);
        }
        $httpProvider.interceptors.push('jwtInterceptor');
    }]);

    app.run(['$http', 'appconf', '$cookies', 'scaMessage',
    function($http, appconf, $cookies, scaMessage) {
        console.log("run iucascb:"+document.referrer);
        var casticket = getParameterByName('casticket');
        $http.get(appconf.api+'/iucas/verify?casticket='+casticket)
        .then(function(res) {
            localStorage.setItem(appconf.jwt_id, res.data.jwt);
            if(res.data.registered) window.location = './#/complete';
            else {
                //this is called by both iucas login and iucas connect in account
                //.. and there is noway to distinguish which
                //scaMessage.success('Signed in successfully'); 
                var redirect = sessionStorage.getItem('auth_redirect');
                window.location = redirect; 
            }
        }, function(res) {
            console.log("token verification failed");
            console.dir(res.data);
            if(res.data.message) {
                scaMessage.error(res.data.message);
            } else {
                scaMessage.error('Failed to login with IU CAS :(');
            }
            var hash = handle_auth_issues(res);
            document.location = hash?'./'+hash:'./';
        }); 
    }]);
    </script>
</body>
</html>
